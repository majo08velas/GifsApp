<div class="d-flex justify-content-center">
  <img [src]="urlFromParent" class="card-img-top animate__animated animate__fadeIn">
  <!-- cuando se carga la imagen -->
  <img *ngIf="!hasLoaded"
        src="assets/loader.svg"
        height="35"
        width="35"
        class="mt-3"
        (load)="onLoad()"
        [ngStyle]="{display:hasLoaded ? '' : 'none'}">
</div>
