<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-light">

  <div class="list-group list-reset">
      <button *ngFor="let gif of searchedGifs" class="list-group-item list-group-item-action" (click)="getGif(gif)">
        {{gif | titlecase}}
      </button>
  </div>
</div>
